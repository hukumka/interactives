<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html page</title>

    <link type="text/css" rel="stylesheet" href="vm/page.css">
    <script src="vm/vm.js"></script>
    <script>{{code_js}}</script>
    <script src="vm/interface.js">
    </script>
    <script>
        // create virtual machine instance
        var functions = []
        functions['sqrt'] = {
            arg_count: 1,
            func: function(x){
                return Math.sqrt(x)
            }
        }
        functions['allocate_float'] = {
            arg_count: 1,
            func: "vm.alloc"
        }

        vm = null;

        // initialize debugger interface
        window.onload = function(){
            vm = initialize_vm_interface(functions);
        }

    </script>
</head>
<body>
    <div class="popups">
        <div id="hover_image"></div>
    </div>
    <div class="interface">
        <div id="controls">
            <div id="flow-control">
                <a id="run">run</a><a id="step">step</a><a id="step-in">step-in</a>
            </div>
            <div id="variables"></div>
        </div>
        <div class="code">
            {{code_html}}
        </div>
    </div>
        <div id="graph">
        </div>
</body>
</html>
